<div class="mt-20 w-[95%] mx-auto space-y-20">
    <section class="gap-x-3 gap-y-20 w-full grid grid-cols-3 lg:grid-cols-4 ">
        @for (card of actors; track card) {
            <div class="hover:scale-95 duration-300">
                <img class="rounded-md border border-white h-full object-cover " [src]="imgPath+card.profile_path" alt="img">
                <h6 class="text-white">{{card.name}}</h6>
            </div>
        }
    </section>
    <section class="gap-x-3 gap-y-20 w-full grid grid-cols-3 lg:grid-cols-4 ">
        @for (card of trendingActors; track card) {
            <div class="hover:scale-95 duration-300">
                <img class="rounded-md border border-white h-full object-cover" [src]="imgPath+card.profile_path" alt="img">
                <h6 class="text-white">{{card.name}}</h6>
            </div>
        }
    </section>
</div>
